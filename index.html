<html>
  <head>
    <script src= 'tictactoe.js'></script>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="tic">
      <table id = 'myTable'>
        <tr class= 'row' data-row='0'>
          <td class= 'cells' data-col="0" id='cell0'>&nbsp;</td>
          <td class= 'cells' data-col="1" id= 'cell1'>&nbsp;</td>
          <td class= 'cells' data-col="2" id= 'cell2'>&nbsp;</td>
          <td class= 'cells' data-col="3" id= 'cell3'>&nbsp;</td>
        </tr>
        <tr class= 'row' data-row='1'>
          <td class= 'cells' data-col="0" id= 'cell4'>&nbsp;</td>
          <td class= 'cells' data-col="1" id= 'cell5'>&nbsp;</td>
          <td class= 'cells' data-col="2" id= 'cell6'>&nbsp;</td>
          <td class= 'cells' data-col="3" id= 'cell7'>&nbsp;</td>
        </tr>
        <tr class= 'row' data-row='2'>
          <td class= 'cells' data-col="0" id= 'cell8'>&nbsp;</td>
          <td class= 'cells' data-col="1" id= 'cell9'>&nbsp;</td>
          <td class= 'cells' data-col="2" id= 'cell'>&nbsp;</td>
          <td class= 'cells' data-col="3" id= 'cell'>&nbsp;</td>
        </tr>
        <tr class= 'row' data-row='3'>
          <td class= 'cells' data-col="0" id= 'cell'>&nbsp;</td>
          <td class= 'cells' data-col="1" id= 'cell'>&nbsp;</td>
          <td class= 'cells' data-col="2" id= 'cell'>&nbsp;</td>
          <td class= 'cells' data-col="3" id= 'cell'>&nbsp;</td>
        </tr>
      </table>
    </div>
    <div class = 'buttons'>
      <button class = 'reseter'> RESET</button>
    </div>
  </body>
</html>
