<html>

          <td class= 'cells' data-num="2" id= 'cell2'>&nbsp;</td>

        </tr>
        <tr class= 'row' id = 'rows'>

          <td class= 'cells' data-num="14" id= 'cell'>&nbsp;</td>

        </tr>
      </table>
    </div>
    <div class = 'buttons'>

      <button class ='checker'> CHECK</button>
    </div>
  </body>
</html>
